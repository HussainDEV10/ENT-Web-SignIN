<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول / إنشاء حساب</title>
  <link href="https://fonts.googleapis.com/css2?family=Alexanderia&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="form-container" id="login-form">
    <h2>تسجيل الدخول</h2>
    <input type="email" id="login-email" placeholder="البريد الإلكتروني" required>
    <input type="password" id="login-password" placeholder="كلمة المرور" required>
    <button onclick="login()">تسجيل الدخول</button>
    <p>ليس لديك حساب؟ <a href="#" onclick="showSignUpForm()">إنشاء حساب</a></p>
  </div>

  <div class="form-container" id="signup-form" style="display: none;">
    <h2>إنشاء حساب</h2>
    <input type="text" id="signup-username" placeholder="اسم المستخدم @..." required>
    <input type="email" id="signup-email" placeholder="البريد الإلكتروني" required>
    <input type="password" id="signup-password" placeholder="كلمة المرور" required>
    <button onclick="signUp()">إنشاء حساب</button>
    <p>لديك حساب بالفعل؟ <a href="#" onclick="showLoginForm()">تسجيل الدخول</a></p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
  <script src="app.js"></script>
</body>
</html>
